version: '3.8'

services:
  # PostgreSQL база данных
  postgres:
    image: postgres:15-alpine
    container_name: lms_postgres
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-lms_db}
      - POSTGRES_USER=${POSTGRES_USER:-lms_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-lms_password}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lms_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lms_network

  # Redis для Celery
  redis:
    image: redis:7-alpine
    container_name: lms_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lms_network

  # Django бэкенд
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lms_backend
    restart: unless-stopped
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG:-True}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,backend}
      - DB_NAME=${POSTGRES_DB:-lms_db}
      - DB_USER=${POSTGRES_USER:-lms_user}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-lms_password}
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - STRIPE_API_KEY=${STRIPE_API_KEY}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - BACKEND_URL=${BACKEND_URL:-http://localhost:8000}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_USE_TLS=${EMAIL_USE_TLS}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - CELERY_TIMEZONE=${CELERY_TIMEZONE:-Europe/Moscow}
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      python manage.py runserver 0.0.0.0:8000
      "
    networks:
      - lms_network

  # Celery Worker
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lms_celery_worker
    restart: unless-stopped
    volumes:
      - .:/app
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG:-True}
      - DB_NAME=${POSTGRES_DB:-lms_db}
      - DB_USER=${POSTGRES_USER:-lms_user}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-lms_password}
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - STRIPE_API_KEY=${STRIPE_API_KEY}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - BACKEND_URL=${BACKEND_URL:-http://localhost:8000}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_USE_TLS=${EMAIL_USE_TLS}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - CELERY_TIMEZONE=${CELERY_TIMEZONE:-Europe/Moscow}
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
      - backend
    command: celery -A config worker --loglevel=info --pool=solo
    networks:
      - lms_network

  # Celery Beat для периодических задач
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lms_celery_beat
    restart: unless-stopped
    volumes:
      - .:/app
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG:-True}
      - DB_NAME=${POSTGRES_DB:-lms_db}
      - DB_USER=${POSTGRES_USER:-lms_user}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-lms_password}
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - CELERY_TIMEZONE=${CELERY_TIMEZONE:-Europe/Moscow}
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
      - backend
      - celery_worker
    command: celery -A config beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    networks:
      - lms_network

  # Flower для мониторинга Celery
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lms_flower
    restart: unless-stopped
    volumes:
      - .:/app
    ports:
      - "5555:5555"
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG:-True}
      - DB_NAME=${POSTGRES_DB:-lms_db}
      - DB_USER=${POSTGRES_USER:-lms_user}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-lms_password}
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      - redis
      - celery_worker
      - celery_beat
    command: celery -A config flower --port=5555
    networks:
      - lms_network

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  lms_network:
    driver: bridge